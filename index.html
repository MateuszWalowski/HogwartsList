<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sorting">
        <p>Sort by:</p>
        <button id="sortfirstname">First name</button>
        <button id="sortsecondname">Second name</button>
        <button id="sortlastname">Last name</button>
        <button id="sortgender">Gender</button>
        <button id="sorthouse">House</button>
    </div>
    <div class="filtering">
        <p>Show only:</p>
        <button id="filterall">All students</button>
        <button id="filterRavenclaw">Ravenclaw</button>
        <button id="filterHufflepuff">Hufflepuff</button>
        <button id="filterSlytherin">Slytherin</button>
        <button id="filterGryffindor">Gryffindor</button>
        <button id="filterBoys">Boys</button>
        <button id="filterGirls">Girls</button>
        <button id="filterExpelled">Expelled students</button>



    </div>
    <div class="filtering"></div>
    <div class="templatesgohere">


    </div>

    <template class="student">
        <div class="singlestudent">
            <img src="" alt="" class="studentimage">
            <p class="firstname">
            </p>
            <p class="secondname"></p>
            <p class="lastname"></p>
            <p class="gender"></p>
            <p class="house"></p>
        </div>
    </template>

    <script src="script.js"></script>

</body>

</html>
