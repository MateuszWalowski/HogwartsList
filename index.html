<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwart Student List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Hogwart Student List</h1>
    </div>
    <div class="numbers">
        <p id="all">Students in total:</p>
        <p id="raven">Ravenclaw students:</p>
        <p id="huff">Hufflepuff students:</p>
        <p id="gryf">Gryffindor students:</p>
        <p id="sly">Slytherin students:</p>
        <p id="expelled">Expelled students:</p>


    </div>


    <div class="sorting">
        <p>Sort by:</p>
        <button id="sortfirstname">First name</button>
        <button id="sortlastname">Last name</button>

    </div>
    <div class="filtering">
        <p>Show:</p>
        <button id="filterall">All students</button>
        <button id="filterRavenclaw">Ravenclaw</button>
        <button id="filterHufflepuff">Hufflepuff</button>
        <button id="filterSlytherin">Slytherin</button>
        <button id="filterGryffindor">Gryffindor</button>
        <button id="filterExpelled">Expelled students</button>



    </div>
    <div class="templatesgohere">


    </div>

    <template class="student">
        <div class="singlestudent">
            <img src="" alt="" class="studentimage">
            <p class="firstname">
            </p>
            <p class="secondname"></p>
            <p class="lastname"></p>
            <p class="gender"></p>
            <p class="house"></p>
            <p class="blood"></p>

        </div>
    </template>

    <div class="modal-background hide">
        <div id="modal-content">
            <div id="closemodal">X</div>
            <div class="images">
                <img src="" alt="" id="modalcrest">
                <img src="" alt="" id="imagemodal">
            </div>

            <div class="info">
                <div id="firstnamemodal"></div>
                <div id="middlenamemodal"></div>
                <div id="lastnamemodal"></div>
                <div id="housemodal"></div>
                <div id="studentgendermodal"></div>
                <div id="bloodstatusmodal"></div>
            </div>




        </div>


        <script src="script.js"></script>

</body>

</html>
